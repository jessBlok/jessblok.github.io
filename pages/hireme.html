

<div class = "container">
    <h1 id ="hireme">Hire Me!</h1>
<p></p>Are you looking for an enthusiastic and communicative developer?   
Shoot me off a line with some info about your project/s and timeframe and I'll let you know if we're a match!
<hr>
<div>
    <form action ="https://formspree.io/jess.blokland@art-is-activism.com" method="post" enctype="text/plain" id= "hiremeform">
         <fieldset class="form-group">
                <label for="firstname">First Name</label>
                 <input type = "text" placeholder = "First Name" name ="firstname" id= "firstname">
        </fieldset>
        <fieldset class="form-group">
            <label for="lastname">Last Name </label>
                 <input type = "text" placeholder = "Last Name" name ="lastname" id= "lastname">
         </fieldset>
         <fieldset class="form-group">
            <label for="companyname">Company Name</label>
             <input type = "text" placeholder = "Company Name" name = "companyname" id= "companyname">
          </fieldset>
          <fieldset class="form-group">
             <label for="email">Email Address</label>
             <input type = "text" placeholder = "Email" name = "_replyto" id= "email">
        </fieldset>
        <fieldset class="form-group">
            <label for="phonenumber">Phone Number</label>
             <input type = "text" placeholder = "Phone Number" name = "phonenumber" id= "phonenumber">
        </fieldset>
 
        <fieldset class="form-group">
             <label for="projectTextarea">My project</label>
             <textarea rows = 6 cols = 80 name = "project-text" id = "projectTextarea" placeholder = "Describe your project here.  What needs to be done, which languages, when should it be ready?"> </textarea>
         </fieldset>
 
 <button type = "submit" value = "Send" class = "btn btn-warning">Submit</button>
 </form>
</div>


</div><!--End Container--!>
